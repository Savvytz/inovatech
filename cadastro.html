        <form id="meuFormulario">
            <label>Nome:</label>
            <input type="name" name="" id="nome"><br>
            <label>Email:</label>
            <input type="email" name="" id="email"><br>
            <label>Telefone:</label><br>
            <input type="tel" name="" id="tel"><br>
            <label>Cidade:</label><br>
            <input type="city" name="" id="city"><br>
            <label>Estado:</label><br>
            <input type="state" name="" id="state"><br>
            
            <label>Bairro:</label><br>
            <input type="bairro" id="bairro"><br>
            <label>CEP:</label><br>
            <input type="zip" name="" id="zip"><br>
            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, serverTimestamp} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC0UA6ql8JjhQEnRspYtW4jXA9rbjpUWY4",
          authDomain: "revisao-563a3.firebaseapp.com",
          projectId: "revisao-563a3",
          storageBucket: "revisao-563a3.firebasestorage.app",
          messagingSenderId: "576040298158",
          appId: "1:576040298158:web:68f728a855883d3af0af3f",
          measurementId: "G-TDP7W7W3EW"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const db = getFirestore(app);

        document.getElementById('meuFormulario').addEventListener('submit', async function(event) {
      event.preventDefault ();

    
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const tel = document.getElementById('tel').value;
    const city = document.getElementById('city').value;
    const state = document.getElementById('state').value;
    const bairro = document.getElementById('bairro').value;
    const zip = document.getElementById('zip').value;
    try {

      await addDoc(collection(db, 'relatorio'),{
        nome: nome,
        email: email,
        celular: tel,
        city: city,
        state: state,
        bairro: bairro,
        zip:zip,
        timestamp: serverTimestamp()

      });
      alert('dados enviados com sucesso!');
      document.getElementById('meuFormulario').reset();
    } catch(error) {
      console.error("erro ao enviar dados: " ,error);
    }
      
    });
    </script>
